                    <li class="dropdown user-dropdown">

                        <ul class="dropdown-menu">

                            <li><a href="#"><i class="fa fa-gear"></i> 공공의주방 이야기</a></li>

        <!-- 컨텐츠 -->
        <div id="page-wrapper">

            <div class="row">
                <div class="col-md-8">
                    <!-- 이부분부터 그래프 part이다.  -->
                    <div class="panel panel-primary">
                        <!-- 매출현황에 대한 그래프  -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 매출현황</h3>
                        </div>
                        <div class="panel-body">
                            <!-- 첫번째 차트로써 매출현황에 대해 나온다. -->

                        </div>
                    </div>
                </div>
                <div class="col-md-4">

                    <div class="panel panel-primary">
                        <!-- 회원현황에 대한 원그래프 -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 회원현황</h3>
                        </div>
                        <!-- 그래프 표현 -->
                        <div class="panel-body">
                            <!-- shieldui-chart2 그래프를 사용함 -->

                        </div>
                    </div>
                </div>

            <div class="row">
                <!-- 이건 div크기 유형을 말함 col-lg-12 col-lg-8 col-lg-4  등이있음   -->
                <div class="col-lg-12">
                    <!-- 이부분부터 그래프 part이다.  -->
                    <div class="panel panel-primary">
                        <!--선생님 현황에 대한 그래프  -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 매출현황</h3>
                        </div>
                        <div class="panel-body">
                            <!-- 첫번째 차트로써 전월대비 증감률에 대한 선생님현황에 대해 나온다. -->
                            <div id="teacher-graph"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- 이부분부터 그래프 part이다.  -->
                    <div class="panel panel-primary">
                        <!--신청클래스(해당 월 새 클래스), 개강예정클래스(해당 월 기준), 진행클래스(해당 월
업 진행 클래스)에 대한 그래프  -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 매출현황</h3>
                        </div>
                        <div class="panel-body">
                            <!-- 첫번째 차트로써 매출현황에 대해 나온다. -->
                            <div id="class-graph"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <!-- 총등록공간 수 등에 대해서 보여준다. -->
                <div class="col-lg-12" id="spaceTotal">
                    <div id="spaceNumber">
                        <span>총 등록 공간 수 </span>
                    </div>
                    <div id="totalNumber"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- 이부분부터 그래프 part이다.  -->
                    <div class="panel panel-primary">
                        <!--해당 월 등록 공간, 대여공간(총 공간), 선생님 대여 중인 공간을 그래프로 출력 -->
                        <div class="panel-heading">
                            <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 매출현황</h3>
                        </div>
                        <div class="panel-body">
                            <!-- 첫번째 차트로써 매출현황에 대해 나온다. -->
                            <div id="space-graph"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#wrapper -->


    <script type="text/javascript">
        jQuery(function($) {
            /*첫번째 그래프  값 넣기 */
            var performance = [12, 43, 34, 22, 12, 33, 4, 17, 22, 34, 54, 67],
                visits = [123, 323, 443, 32];
            /* 첫번째 그래프에 데이터를 넣는다. */
            $("#income-graph").shieldChart({
                theme: "dark",

                primaryHeader: {
                    text: "매출"
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                dataSeries: [{
                    seriesType: "area",
                    collectionAlias: "당기순이익(만원)",
                    data: performance
                }]
            });



            /* 원그래프에 대한 로직  */
            var memberRate = [500, 100, 10];
            $("#member-graph").shieldChart({
                theme: "dark",
                primaryHeader: {
                    text: "회원비율"
                },
                exportOptions: {
                    image: false,
                    print: false
                },

                dataSeries: [{
                    /* 데이터 종류 */
                    seriesType: "pie",
                    /* 단위표시 */
                    collectionAlias: ["회원", "선생님", "호스트"],
                    data: memberRate
                }]
            });
            /*  */
            $("#teacher-graph").shieldChart({
                theme: "dark",

                primaryHeader: {
                    text: "선생님 현황"
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                dataSeries: [{
                    seriesType: "area",
                    collectionAlias: "선생님 증감률",
                    data: performance
                }]
            });
            $("#class-graph").shieldChart({
                theme: "dark",

                primaryHeader: {
                    text: "클래스 진행 현황"
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                dataSeries: [{
                    seriesType: "bar",
                    collectionAlias: "개강수",
                    data: performance
                }]
            });
            $("#space-graph").shieldChart({
                theme: "dark",

                primaryHeader: {
                    text: "대여현황"
                },
                exportOptions: {
                    image: false,
                    print: false
                },
                dataSeries: [{
                    seriesType: "line",
                    collectionAlias: "대여수",
                    data: performance
                }]
            });

            /* 현황 숫자 애니메이션 */
            var rn = Math.round(Math.random() * 99999);

            var $el = $("#totalNumber");
            $({
                val: 0
            }).animate({
                val: rn
            }, {
                duration: 2000,
                step: function() {
                    $el.text(Math.floor(this.val));
                },
                complete: function() {
                    $el.text(Math.floor(this.val));
                }
            });

        });
    </script>
