<!DOCTYPE html>
<html lang="en">

<head>
    <!-- by 조기종 event시 css 변환_200319 -->
    <!--  모듈: 특정 태그 클릭 시 div가 늘어나고 줄어드는 기능이다.   
     늘어나는 div를 overflow로 감싸야 더 보기 기능이 완성됨. 
    window 시작 되고나서 jquery 발동 됨. script의 위치에 상관없이 작동하도록 하기 위함.  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #page {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        
        button {
            position: absolute;
            top: 400px;
        }
    </style>
    <script>
        $(document).ready(function() {
            /* state가 1이면 늘어나고 0이면 줄어들도록 설정한다. */
            var state = 1;
            /* 'id또는 태그'를 눌렀을때 기능을 하도록 설정한다.  */
            $('button').click(function() {
                /* 늘어나는 기능 */
                if (state == 1) {
                    /* ('늘어날 div의 id 또는 class').animate({높이:+=기존높이에 추가될 값},속도) */
                    $('#page').animate({
                        height: '+=200px'
                    }, 500);
                    /* state를 0으로 줘서 한 번 늘어난 후에는 줄어들도록 설정 */
                    state = 0;
                    /* 줄어드는 기능  */
                } else if (state == 0) {
                    /* ('늘어날 div의 id 또는 class').animate({높이:-=기존높이에 줄어들 값},속도) */
                    $('#page').animate({
                        height: '-=200px'
                    }, 500);
                    /* 줄어들었으니 늘어나도록 설정 */
                    state = 1;
                }
            })
        })
    </script>
</head>

<body>
    <!-- 늘어날 div  -->
    <div id="page">
    </div>
    <!-- 클릭하게 되면 반응이 일어남 -->
    <button> 더보기</button>
</body>

</html>
