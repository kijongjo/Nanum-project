<!DOCTYPE html>
<html lang="en">
<!-- by 조기종_20200311 -->
<!-- 라벨을 이용한 체크박스 모듈입니다.  -->
<!-- .checkboxSection>.checkboxWrap >.checkbox 순으로 div가 이루어져 있습니다. -->
<!-- checkboxSection은 가장 상위 div입니다. -->
<!-- cheeckboxWrap은 체크박스의 정렬(가로,세로)를 결정합니다. 같은 위치에 있는 WrapWidth n 은 넓이 설정을 줄 수 있으며 checkbox하나당 wrapWidth를 하나주어 따로 따로 적용해야합니다.-->
<!-- checkbox div는 checkbox 태그와 라벨 태그를 포함하고 있습니다. input css 설정에 content 값을 주면 check박스의 이름을 지정할 수 있습니다. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        /* input 요소와 text area요소의 크기를 잡아줌 */
        
        input,
        textarea {
            width: 100%;
            border: none;
        }
        /* all-check */
        
        #all-check {
            border-bottom: 2px solid #e5e5e5;
            margin: 30px 0 16px;
            padding-bottom: 16px;
        }
        /* 최상위 div 아래 div의 css 설정 */
        
        .checkboxSection div {
            position: relative;
        }
        /* checkbox가 여러개 나올때 가로 정렬할지 세로정렬할지 결정한다. */
        
        .checkboxSection div.checkboxWrap {
            display: flex;
        }
        /* 간격 조정하기 */
        /* 체크박스 하나씩 넓이를 조정할 수 있다  */
        /* 가로정렬을 세로정렬로 바꾸고 싶은경우 이곳에 flex-direction 설정을 준다. */
        
        .checkboxSection div#WrapWidth1 {
            width: 300px;
        }
        
        .checkboxSection div#WrapWidth2 {
            width: 130px;
            /* .checkboxWrap의 배열을 세로 정렬한다. */
            flex-direction: column;
        }
        
        .checkboxSection div.checkbox {
            width: 100%;
            position: relative;
            float: left;
        }
        /* 체크박스 크기 */
        
        .checkboxSection div.checkbox input {
            width: 60%;
        }
        /* checkBox */
        /* 기본 체크박스 디자인 삭제하기 (라벨을 대신 쓰기 위함) */
        
        input[type="checkbox"] {
            display: block;
            top: -1px;
            padding: 10;
            opacity: 0;
            cursor: pointer;
            height: 20px;
            position: relative;
            z-index: 3;
        }
        /* 체크박스의 위치 지정 요소 */
        
        input[type="checkbox"]+label {
            position: absolute;
            cursor: pointer;
            top: 0;
            z-index: 1;
        }
        /* 체크박스 새로운 디자인 (라벨 이용) */
        
        input[type="checkbox"]+label:before {
            content: "";
            display: block;
            width: 18px;
            height: 18px;
            line-height: 18px;
            margin: -2px 8px 0 0;
            text-align: center;
            background: #fff;
            border: 1px solid #cacece;
            border-radius: 3px;
        }
        /* 클릭할시 디자인 */
        
        input[type="checkbox"]:checked+label:before {
            background-image: url("bg-checkbox.png");
            background-position-x: -21px;
            background-repeat: no-repeat;
            background-size: 214%;
        }
        /* 체크박스 txt */
        
        input[type="checkbox"]+label::after {
            width: 300px;
            position: absolute;
            top: -3px;
            left: 30px;
            font-weight: 400;
            font-size: 16px;
            color: #838383;
        }
        /* input check박스의 속성에 name값을 주면 해당 name값에 맞는 text가 check 박스 옆에 보이게 된다. */
        
        input[name="manwon"]+label::after {
            content: "체크박스 이름 넣기";
        }
        
        input[name="onepeople"]+label::after {
            content: "체크박스 이름 넣기";
        }
        /* 체크박스 설정 끝 */
        /* //////////////// //////////////// 라디오박스 설정 //////////////// //////////////// //////////////// //////////////// */
        
        input[type="radio"] {
            display: block;
            top: -1px;
            padding: 10;
            opacity: 0;
            cursor: pointer;
            height: 20px;
            position: relative;
            z-index: 3;
        }
        /* 라디오박스의 위치 지정 css 설정 */
        
        input[type="radio"]+label {
            position: absolute;
            cursor: pointer;
            top: 0;
            z-index: 1;
        }
        /* 라디오박스 새로운 디자인 (라벨 이용) */
        
        input[type="radio"]+label:before {
            content: "";
            display: block;
            /* ㄹ디오박스 크기조절 */
            width: 15px;
            height: 15px;
            line-height: 18px;
            margin: 0px 8px 0 0;
            text-align: center;
            background: #fff;
            border: 1px solid #cacece;
            border-radius: 3px;
            /* 라디오 박스 모양 만들기 */
            border-radius: 11px;
        }
        /* 클릭시 디자인 변경 */
        
        input[type="radio"]:checked+label:before {
            background-image: url("bg-checkbox.png");
            /* 클릭할 시 체크박스 모양 디자인 */
            background-position-x: -17px;
            background-repeat: no-repeat;
            background-size: 214%;
            border-radius: 11px;
        }
        /* 라디오박스 txt 라디오박스모양 다음에 text가 나온다. */
        
        input[type="radio"]+label::after {
            width: 300px;
            position: absolute;
            top: -3px;
            left: 30px;
            font-weight: 400;
            font-size: 16px;
            color: #838383;
        }
        /*같은 radio 끼리 name을 같게 하고 id로 식별해준다.  */
        /* 사업자유형 type1~ type4로 지정 */
        
        input[id="radiobox1"]+label::after {
            content: "라디오박스1";
            font-weight: 600;
            color: #838383;
        }
        
        input[id="radiobox2"]+label::after {
            content: "라디오박스2";
            font-weight: 600;
            color: #838383;
        }
        /*/////////////////////////////////////////   radio 모듈 끝//////////////////////////////////// */
    </style>
</head>

<body>
    <!-- 라벨을 이용한 체크박스 모듈입니다.  -->
    <!-- .checkboxSection>.checkboxWrap >.checkbox 순으로 div가 이루어져 있습니다. -->
    <!-- checkboxSection은 가장 상위 div입니다. -->
    <!-- cheeckboxWrap은 체크박스의 정렬(가로,세로)를 결정합니다. 같은 위치에 있는 WrapWidth n 은 넓이 설정을 줄 수 있으며 checkbox하나당 wrapWidth를 하나주어 따로 따로 적용해야합니다.-->
    <!-- checkbox div는 checkbox 태그와 라벨 태그를 포함하고 있습니다. input css 설정에 content 값을 주면 check박스의 이름을 지정할 수 있습니다. -->
    <!-- 체크박스 -->
    <section class="checkboxSection">
        <!-- 간격 조절은 wrapwidth1으로 가로 세로 정렬은 checkboxWrap로 -->
        <div class="checkboxWrap" id="WrapWidth1">
            <div class="checkbox">
                <!-- input과 label 이름을 같게 해준다. -->
                <input type="checkbox" name="onepeople" id="">
                <label for="checkbox"></label>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="manwon" id="">
                <label for="checkbox"></label>
            </div>
        </div>
    </section>
    <!-- 라디오박스 -->
    <section class="checkboxSection">
        <!-- 간격 조절은 wrapwidth1으로   가로 세로 정렬은 checkboxWrap로-->
        <div class="checkboxWrap" id="WrapWidth2">
            <div class="checkbox">
                <!-- input과 label 이름을 같게 해준다. -->
                <input type="radio" name="radiobox" id="radiobox1">
                <label for="radio"></label>
            </div>
            <div class="checkbox">
                <input type="radio" name="radiobox" id="radiobox2">
                <label for="radio"></label>
            </div>
        </div>
    </section>


</body>

</html>
